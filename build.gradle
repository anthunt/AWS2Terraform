buildscript {
    ext {
        springBootVersion = '2.5.2'
        springGradlePluginVersion = '1.0.11.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "io.spring.gradle:dependency-management-plugin:${springGradlePluginVersion}"
    }
}

allprojects {
    group 'com.anthunt.terraform'
    version '0.0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = 11

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    repositories {
        mavenCentral()
    }

    test {
        reports.html.required = false
        reports.junitXml.required = true
    }

    dependencies {
        compileOnly 'org.slf4j:slf4j-api:1.7.31'
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
        testImplementation 'org.projectlombok:lombok'
        testAnnotationProcessor 'org.projectlombok:lombok'
        // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.2'
        //testCompile group: 'junit', name: 'junit', version: '4.+'
    }
}

project(':terraform-generator-core') {}
project(':terraform-generator-shell') {
    dependencies {
        implementation project(':terraform-generator-aws')
        implementation 'org.springframework.boot:spring-boot-starter'
        implementation 'org.springframework.shell:spring-shell-starter:2.0.1.RELEASE'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }
}
project(':terraform-generator-aws') {
    dependencies {
        implementation project(':terraform-generator-core')
        implementation 'com.beust:jcommander:1.81'
        implementation 'org.springframework.boot:spring-boot-starter'
        implementation 'org.springframework.shell:spring-shell-starter:2.0.1.RELEASE'
        implementation 'software.amazon.awssdk:sts:2.16.95'
        implementation 'software.amazon.awssdk:ec2:2.16.92'
        implementation 'software.amazon.awssdk:rds:2.16.95'
        implementation 'software.amazon.awssdk:route53:2.16.92'
        implementation 'software.amazon.awssdk:directory:2.16.95'
        implementation 'software.amazon.awssdk:directconnect:2.16.92'
        implementation 'software.amazon.awssdk:iam:2.16.92'
        implementation 'software.amazon.awssdk:apigateway:2.16.92'
        implementation 'software.amazon.awssdk:lambda:2.16.95'
        implementation 'software.amazon.awssdk:s3:2.16.92'
        implementation 'software.amazon.awssdk:acm:2.15.33'
        implementation 'software.amazon.awssdk:kms:2.16.92'
        implementation 'software.amazon.awssdk:elasticache:2.16.92'
        implementation 'software.amazon.awssdk:elasticloadbalancing:2.16.95'
        implementation 'software.amazon.awssdk:elasticloadbalancingv2:2.17.36'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }
}